<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI CLACULATOR</title>
</head>

<body style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(182, 38, 38));">
    <!-- <div class="container"> -->
        <div class="content" style=" text-align: center;">
            <h1>BMI CALCULATOR</h1>
            <form>
                <p><label style="font-size: x-large;">Height in CM: </label><input style="text-align: center; border-radius: 6px; font-weight: bold;" type="text" autocomplete="off"id="height"></p>
                <p><label style="font-size: x-large;">Weight in KG: </label><input style="text-align: center; border-radius: 6px; font-weight: bold;" type="text" autocomplete="off"id="weight"></p>
                <button>Calculate</button>
                <div style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(144, 216, 49)); color: black" id="results"></div>
                <div id="message" style="background-image: linear-gradient(to right, rgba(0, 102, 255, 0), rgb(182, 38, 38)); color: black"></div>
                <div id="weight-guide">
                    <h3>****BMI Weight Guide****</h3>
                    <p>Under weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    <!-- </div> -->
</body>
<script src="index.js"></script>

</html>
